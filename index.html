<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Note taking App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/6dfb65630f.js" crossorigin="anonymous"></script>
    
    <script src="script.js" defer></script>

  </head>


  <body>
    <div class="popup-box">
      <div class="popup">
        <div class="container">
          <header>
            <p></p>
            <i class="fa-solid fa-xmark"></i>
          </header>

          <form action="#">
            <div class="row title">
              <label>Title</label>
              <input type="text" spellcheck="false">
            </div>
            <div class="row description">
              <label>Description</label>
              <textarea spellcheck="false"></textarea>
            </div>
            <button></button>
          </form>

        </div>
      </div>
    </div>

    <div class="wrapper">
      <li class="add-note">
        <div class="icon"><i class="fa-regular fa-plus"></i>
        </div>
        <p>Add new note</p>
      </li>
    </div>

    
  </body>
</html>
